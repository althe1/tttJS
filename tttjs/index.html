<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe Scratch</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h1>Just JS TicTacToe</h1>
	<div id="board">
			<div class="square" id="num0" onclick="playerSwitch('num0')"></div>
			<div class="square" id="num1" onclick="playerSwitch('num1')"></div>
			<div class="square" id="num2" onclick="playerSwitch('num2')"></div>
			<div class="square" id="num3" onclick="playerSwitch('num3')"></div>
			<div class="square" id="num4" onclick="playerSwitch('num4')"></div>
			<div class="square" id="num5" onclick="playerSwitch('num5')"></div>
			<div class="square" id="num6" onclick="playerSwitch('num6')"></div>
			<div class="square" id="num7" onclick="playerSwitch('num7')"></div>
			<div class="square" id="num8" onclick="playerSwitch('num8')"></div>
	</div>
	<div id="score">
		Result:
		<div id="result"></div>
	</div>
</body>
</html>
